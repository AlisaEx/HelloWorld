<!DOCTYPE html>
<html>
<head>
	<title>D3 Test.</title>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body><div id="viz"></div>
	<script type="text/javascript">
		var sampleSVG = d3.select("#viz")
		    .append("svg")
		    .attr("width", 100)
		    .attr("height", 100);    

		sampleSVG.append("circle")
		    .style("stroke", "gray")
		    .style("fill", "white")
		    .attr("r", 40)
		    .attr("cx", 50)
		    .attr("cy", 50)
		    .on("mouseover", function(){d3.select(this).style("fill", "aliceblue");})
		    .on("mouseout", function(){d3.select(this).style("fill", "white");})
		    .on("mousedown", firstAnimation);

		function firstAnimation(){
			d3.select(this)
			.transition()
			.delay(0)
			.duration(1000)
			.attr("r", 10)
			.each("end", secondAnimation);
		};
		function secondAnimation(){
			d3.select(this)
			.transition()
			.duration(1000)
			.attr("r", 40);
		};
	</script>
</body>
</html>
