<html> 
<head>
  <title>
      Animate things
  </title>
  <script type="text/javascript" src='jquery.js'></script>
  <script type='text/javascript' src='script.js'></script>
  <style type="text/css">
  #animate{
    width: 800px;
    height: 500px;
    border: 3px solid black;
    position: absolute;
  }
  .box{
    width: 100px;
    height: 100px;
    position: absolute;
  }
  .first{
    background-color: #00ffff;
    top: 0px;
  }
  .second{
    background-color: #ff0000;
    top: 100px;
  }
  .third{
    background-color: #880088;
    top: 200px;
  }
  .fourth{
    background-color: #000000;
    top: 300px;
  }
  </style>
</head>
<body>
  <button class='dis'>
    Click Dis!
  </button>
  <div id='animate'>
    <div class='box first'>
    </div>
    <div class='box second'>
    </div>
    <div class='box third'>
    </div>
    <div class='box fourth'>
    </div> 
  </div>
</body>
</html>
